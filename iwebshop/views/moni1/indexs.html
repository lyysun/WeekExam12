<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<script type="text/javascript" src="/public/js/jq.js"></script>
<script type="text/javascript">
	
	$("input[name='name']").blur(function(){
		name=$(this).val();
		if(name==''){
			alert("不能为空");
		}
	})

	$("input[name='pwd']").blur(function(){
		pwd=$(this).val();

			alert("不能为空");

	})
	$("input[name='gz']").blur(function(){
		gz=$(this).val();
		if(gz==''){
			alert("不能为空");
		}
	})
</script>
