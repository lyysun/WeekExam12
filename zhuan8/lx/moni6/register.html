<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
 <h3>注册</h3>
	用户名：<input type="text" id="name"><br>
	密码：<input type="text" id="pwd"><br>
	手机号：<input type="text" id="tel">
	       <input type="button" id="send" value="发送验证"><br>
	验证码：<input type="text" id="code"><br>
	<input type="button" id="sub" value="注册">
</body>
<script type="text/javascript" src="jq.js"></script>
<script type="text/javascript">
	$("#send").click(function(){//点击发送验证 获取验证码
		 tel=$("#tel").val();
		 
		 $.ajax({
		 	url:"SendTemplateSMS.php",
		 	data:{tel:tel},
		 	dataType:"json",
		 	type:"post",
		 	success:function(res){
               alert(res);     
		 	}
		 })
	})

    $("#sub").click(function(){ //点击注册 获取值传送到 添加页
            name=$("#name").val();
            pwd=$("#pwd").val();
            tel=$("#tel").val();
            code=$("#code").val();
            $.ajax({
            	url:"register.php",
            	type:"post",
            	dataType:"json",
            	data:{name:name,pwd:pwd,tel:tel,code:code},
            	success:function(res){
                     alert(res.msg);
                     if(res.code==2){
                     	//注册成功跳转登陆页
                     	location.href="login.html";
                     }
            	}

            	  })
    })

</script>
</html>
