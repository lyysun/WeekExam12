<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body bgcolor="#999">
<center>
	<table>
		<tr>
			<td><input type="text" name="name" id="name" placeholder="账户"></td>
		</tr>
		<tr>
			<td><input type="text" name="pwd" id="pwd" placeholder="密码"></td>
		</tr>
		<tr>
			<td>
			<input type="button" id="dl" value="登陆">
			<input type="reset" value="取消">
			</td>
		</tr>
	</table>
	</center>
</body>
<script type="text/javascript" src="/static/jquery-1.8.3.js"></script>
<script type="text/javascript">
	$("#dl").live("click",function(){
		// alert(1)
		name=$("#name").val();
		pwd=$("#pwd").val();
		$.ajax({
			url:"/index/login/dl",
			type:'post',
			data:{name:name,pwd:pwd},
			success:function(res){
                   alert(res);
                   location="/index/rbac/nn";
			}
		})
	})
</script>
</html>
