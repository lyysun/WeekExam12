<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<table>
		<tr>
			<td>用户名</td>
			<td><input type="text" name="user" id="user"></td>
		</tr>
		<tr>
			<td>密码</td>
			<td><input type="text" name="pwd" id="pwd"></td>
		</tr>
		<tr>
			<td><button class="dl">登陆</button></td>
		</tr>
	</table>
</body>
<script src="/static/jquery-1.8.3.js"></script>
<script type="text/javascript">
	// 
	$('.dl').live('click',function(){
		var user=$('#user').val();
		var pwd=$('#pwd').val();

		$.ajax({
			url:"/index/index/aaa",
			type:"POST",
			data:{user:user,pwd:pwd},
			success:function(msg){
               // alert(msg);
                var js=JSON.parse(msg);//json
                if(js.code=='1'){
               	alert(js.msg);
               }
			}
		})
	})
</script>
</html>
