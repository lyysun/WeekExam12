<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>RBAC权限登陆入口</title>
</head>
<body>
	<center>
		<h4>RBAC权限登陆入口</h4>
		<form action="/index/login/yz" method="post">

			    <tr>
				<td>用户名</td>

			</table>
		</form>

</html>
