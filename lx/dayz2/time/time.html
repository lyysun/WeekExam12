<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	距离2020年1月1日,还有<span id="t"></span>天<span id="s"></span>时<span id="f"></span>分<span id="m"></span>秒

</body>
<script type="text/javascript" src="jquery-1.8.3.js"></script>
<script type="text/javascript">
	
    $(function(){
      
   
       setTimeout(time,1000); //倒计时函数

    })

    function time(){
        
         $.ajax({
         	url:"time.php",
         	type:"get",
         	dataType:"json",
         	success:function(e){
            
             var l="2019/3/25 00:00:00";
             var end=new Date(l);
             var end1=end.getTime();//转换成毫秒
             var cha=(end1-e)/1000; //结束时间 - 当前时间 
             var t,s,f,m;
             if(cha>0){

             	t=Math.floor(cha/60/60/24);
                s=Math.floor(cha/60/60%24);
                f=Math.floor(cha/60%60);
                m=Math.floor(cha%60);

             }
              
		     $("#t").html(t);
		     $("#s").html(s);
		     $("#f").html(f);
		     $("#m").html(m);
             
             setTimeout(time,1000);//倒计时函数
         	}
         })
  

    }

</script>
</html>
