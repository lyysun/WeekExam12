<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<table>
		<tr>
			<td>编号：<input type="text" name="code" id="code"></td>
		</tr>
		<tr>
			<td>客户名称：<input type="text" name="name" id="name"></td>
		</tr>
		<tr>
			<td>负责人：<input type="text" name="ren" id="ren"></td>
		</tr>
       <tr>
			<td>公司电话：<input type="text" name="tel" id="tel"></td>
		</tr>
		<tr>
			<td>描述：<input type="text" name="nr" id="nr"></td>
		</tr>
		<tr>
		<td>
			<input type="submit" onclick="add()" value="添加">
		</td>
			
		</tr>
	</table>

</body>
<script type="text/javascript" src="jquery-1.8.3.js"></script>
<script type="text/javascript">
	function add(){
		 var code=$("#code").val();
		var name=$("#name").val();
		var ren=$("#ren").val();
		var tel=$("#tel").val();
		var nr=$("#nr").val();
       
       var data={"code":code,"name":name,"ren":ren,"tel":tel,"nr":nr};
       $.ajax({
       	     url:"add.php",
       	     data:data,
       	     dataType:"json",
       	     type:"post",
       	     success:function(e){
       	     	if(e.code == 1){
       	     		alert("添加成功");
       	     	}
       	     }
       })

	}
</script>
</html>
