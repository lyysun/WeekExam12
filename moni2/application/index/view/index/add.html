<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<form action="{:url('index/add')}" method="post">
  

  <table>
  	<tr>
  		<td>学号：<input type="text" name="code" id="code"></td>
  	</tr>
  	<tr>
  		<td>姓名：<input type="text" name="name" id="name"></td>
  	</tr>
  	<tr>
  		<td>性别：<input type="radio" name="sex" id="sex" value="1">男<input type="radio" name="sex" id="sex" value="0">女</td>
  	</tr>
  	<tr>
  		<td>身份证号：<input type="text" name="hao" id="hao"></td>
  	</tr>
    <tr>
      <td>所在班级班级号：<input type="text" name="class_id" id="class_id"></td>

    </tr>
    <tr>
      <td>状态:
      <input type="radio" name="status" id="status" value="在校">在校
      <input type="radio" name="status" id="status" value="毕业">毕业
      <input type="radio" name="status" id="status" value="休学">休学
      <input type="radio" name="status" id="status" value="退学">退学
      </td>
    </tr>
    <tr>
      <td><input type="submit" value="添加"></td>
    </tr>
  </table>

  </form>
</body>
<script type="text/javascript" src="/js/jquery-1.8.3.js"></script>
<script type="text/javascript">
  $("#code").blur(function(){
    
    if (($(this).val()) == '') {
      alert(1);
    };
  })

  $("#name").blur(function(){
     
    
     var name=$(this).val();
     var len=name.length;

    if (len>6) {
      alert(3);
    };
  })
</script>
</html>
