<script type="text/javascript">
  function request(page){
           $.ajax({
               url:"/admin/type/ajax",
               type:"get",
               data:{page:page},
               success:function(html){
                 $("#content").html(html);
                 $("ul li a").attr('href','javascript:;');
                 $('ul li a').live('click',function(){
                
                         p=$(this).text();
                         
                         request(p);

                 })
               }
           })
  }request(1);
</script>
