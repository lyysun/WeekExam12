<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>SHOP 管理中心 - 角色分类 </title>
<base href="__PUBLIC__/admin/" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="styles/general.css" rel="stylesheet" type="text/css" />
<link href="styles/main.css" rel="stylesheet" type="text/css" />
</head>
<body>

<h1>
<span class="action-span"><a href="{:U('Role/add')}">添加角色</a></span>
<span class="action-span1"><a href="{:U('Index/index')}">SHOP 管理中心</a> </span><span id="search_id" class="action-span1"> - 角色列表 </span>
<div style="clear:both"></div>
</h1>

<form method="post" action="" name="listForm">
<!-- start ad position list -->
	<div class="list-div" id="listDiv">
		<table width="100%" cellspacing="1" cellpadding="2" id="list-table">
			<tbody>
				<tr>
					<th>角色名称</th>					
					<th>是否启用</th>
					<th>角色介绍</th>
					<th>操作</th>
				</tr>
        
		      <foreach name="rolelist" item="v">
		       <tr align="center" class="0" id="0_1">

                 <td><span  title="点击修改内容" style="">{$v.role_name}</span></td>

				 <td width="10%">
					     <if condition="$v.role_sta eq 1">
					         <img src="images/yes.gif" class="status" data="{$v.role_id}">
					         <else />
					          <img src="images/no.gif" class="status" data="{$v.role_id}">
				         </if>
				 </td>
           
			     <td width="10%" align="right"><span title="点击修改内容" style="">{$v.role_desc}</span>
			     </td>
				 <td width="24%" align="center">
						<a href="{:U('setPrivillage',array('role_id'=>$v['role_id']))}">赋权</a> |
						<a href="">编辑</a> |
						<a href="" onclick="listTable.remove(1, '您确认要删除这条记录吗?')" title="移除">移除</a>
				</td>
			</tr>
            </foreach>
       
	
	</tbody>
  </table>
</div>
</form>

  </table>
</div>
</form>


<div id="footer">
	版权所有 &copy; 2006-2013 软工教育 - 高级PHP - </div>
</div>
<script type="text/javascript" src="__PUBLIC__/Admin/js/jquery-1.8.3.js"></script>
<script type="text/javascript">
	$(".status").live('click',function(){
		// alert(1)
		var src=$(this).attr('src');
		// alert(src)
		var id=$(this).attr('data');
		// alert(id)
		if(src=="images/yes.gif"){
			$(this).attr("src","images/no.gif");
             var status=0;
		}else{
			$(this).attr("src","images/yes.gif");
			var status=1;
		}
		$.ajax({
			url:"__URL__/xg",
			type:"get",
			data:{id:id,status:status},

		})
	})
</script>
</body>
</html>
