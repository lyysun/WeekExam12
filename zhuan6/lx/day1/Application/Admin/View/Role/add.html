<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>SHOP 管理中心 - 添加角色 </title>
<base href="__PUBLIC__/admin/" />
<meta name="robots" content="noindex, nofollow">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="styles/general.css" rel="stylesheet" type="text/css" />
<link href="styles/main.css" rel="stylesheet" type="text/css" />
</head>
<body>

<h1>
<span class="action-span"><a href="{:U('Role/index')}">角色列表</a></span>
<span class="action-span1"><a href="{:U('Index/index')}">SHOP 管理中心</a> </span><span id="search_id" class="action-span1"> - 添加角色 </span>
<div style="clear:both"></div>
</h1>
<!-- start add new category form -->
<div class="main-div">
  <form action="__URL__/add" method="post" name="theForm" enctype="multipart/form-data" >
	 <table width="100%" id="general-table">
		<tbody>
			<tr>
				<td class="label">角色名称:</td>
				<td><input type="text" name="role_name" maxlength="20" value="" size="27"> <font color="red">*</font></td>
			</tr>
			<tr>
				<td class="label">是否启用:</td>
				<td>
					<input type="radio" name="is_start" value="1" checked="true"> 是
					<input type="radio" name="is_start" value="0"> 否  
				</td>
			</tr>		
		    <tr>
		        <td class="label">角色描述:</td>
		        <td>
		          <textarea name="role_desc" rows="6" cols="48"></textarea>
		        </td>
		    </tr>
      </tbody></table>
      <div class="button-div">
        <input type="submit" value=" 确定 ">
        <input type="reset" value=" 重置 ">
      </div>
    <input type="hidden"  value="insert">
    <input type="hidden"  value="">
  </form>
</div>


</div>

</body>
</html>
