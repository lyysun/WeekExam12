1<tbody>
{foreach $attrList as $val}
    {if condition="$val.attr_input_type eq 0"}
    	<tr>
		<td class="label">{$val.attr_name}</td>
		<td>	
			
			<input name="attr_value_list[{$val.attr_id}]" type="text"  size="40">  
			
		</td>
	  </tr>
	{elseif condition="$val.attr_input_type eq 1"}
		<tr>
		<td class="label">{$val.attr_name}</td>
		<td>
			
				<select name="attr_value_list[{$val.attr_id}]">
					<option value="">请选择...</option>
					{foreach $val.attr_values as $v}
					<option value="{$v}">{$v}</option>
					{/foreach}
				</select>  
		</td>
	   </tr>
    {else /}
    	<tr>
		<td class="label">{$val.attr_name}</td>
		<td>
			
				
		{foreach $val.attr_values as $v}
		   <input type="checkbox" name="attr_value_list[{$val.attr_id}][]" value="{$v}">{$v}
		{/foreach}
				 
		</td>
	 </tr>
	
    {/if}

{/foreach}
	
							
</tbody>
