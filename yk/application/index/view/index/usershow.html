<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h3>用户主列表展示</h3>
	<table border="1">
		<tr>
			<td>user_id</td>
			<td>用户名</td>
			<td>操作</td>
		</tr>
		{volist name='data' id="vo"}
       <tr>
          	<td>{$vo.user_id}</td>
       		<td>{$vo.name}</td>
       		<td><a href="#" onclick="del({$vo.user_id})">删除</a></td>
       </tr>
		{/volist}
	</table>

{$data->render()}

</body>
<script type="text/javascript" src="/js/jquery.js"></script>
<script type="text/javascript">
	function del(id){
		$.ajax({
			url:"{:url('index/userdel')}",
			type:"get",
			data:{id:id},
			dataType:"json",
			success:function(e){
		         if(e.code==1){
		         	history.go(0);
		         }
			}
		})
	}
</script>
</html>
